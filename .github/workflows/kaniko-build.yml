name: Build and Push Docker Image via Kaniko

on:
  push:
    branches:
      - main  # Trigger build on pushes to main branch

jobs:
  kaniko-build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code (optional)
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configure Docker credentials (fixed permission issue)
      - name: Configure Docker credentials
        run: |
          mkdir -p $HOME/.docker
          echo "{\"auths\":{\"https://index.docker.io/v1/\":{\"username\":\"${{ secrets.DOCKER_USERNAME }}\",\"password\":\"${{ secrets.DOCKER_PASSWORD }}\"}}}" > $HOME/.docker/config.json
        env:
          DOCKER_CONFIG: $HOME/.docker/

      # 3️⃣ Build and push Docker image with Kaniko
      - name: Build Docker image
        uses: docker://gcr.io/kaniko-project/executor:latest
        with:
          args: >
            --context=git://github.com/Rajbobby/simpleapp.git
            --dockerfile=dockerfile
            --destination=docker.io/krajendar/demo-argocd:latest
            --cache=true
        env:
          DOCKER_CONFIG: $HOME/.docker/
