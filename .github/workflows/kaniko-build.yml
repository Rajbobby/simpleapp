name: Build and Push Docker Image via Kaniko

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  kaniko-build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate version tag
        id: version
        run: |
          mkdir -p deploy
          if [ ! -f deploy/version.txt ]; then
            echo "simpleappversion0" > deploy/version.txt
          fi

          LAST_TAG=$(grep -o 'simpleappversion[0-9]*' deploy/version.txt | sed 's/simpleappversion//')
          NEXT=$((LAST_TAG + 1))
          VERSION="simpleappversion${NEXT}"

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "$VERSION" > deploy/version.txt
          echo "Generated version: $VERSION"

      - name: Create Docker auth
        run: |
          mkdir -p /home/runner/.docker
          echo "{\"auths\":{\"https://index.docker.io/v1/\":{\"username\":\"${{ secrets.DOCKER_USERNAME }}\",\"password\":\"${{ secrets.DOCKER_PASSWORD }}\"}}}" \
          > /home/runner/.docker/config.json

      - name: Build & Push image
        run: |
          docker run \
            -v $(pwd):/workspace \
            -v /home/runner/.docker:/kaniko/.docker:ro \
            gcr.io/kaniko-project/executor:latest \
            --context=/workspace \
            --dockerfile=dockerfile \
            --destination=docker.io/krajendar/cdacros:${VERSION} \
            --force \
            --cache=true

      - name: Commit & Push updated version
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "GitHub Actions"

          git add de
