name: Build and Push Docker Image via Kaniko

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  kaniko-build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configure Docker credentials
      - name: Configure Docker credentials
        run: |
          mkdir -p $HOME/.docker
          echo "{\"auths\":{\"https://index.docker.io/v1/\":{\"username\":\"${{ secrets.DOCKER_USERNAME }}\",\"password\":\"${{ secrets.DOCKER_PASSWORD }}\"}}}" > $HOME/.docker/config.json
        env:
          DOCKER_CONFIG: $HOME/.docker/

      # 3️⃣ Debug step: verify .docker folder and config.json
      - name: Debug Docker credentials
        run: |
          echo "HOME directory: $HOME"
          ls -l $HOME/.docker
          cat $HOME/.docker/config.json
          
      # 4️⃣ Build and push Docker image using Kaniko
      - name: Build and push Docker image
        uses: docker://gcr.io/kaniko-project/executor:latest
        with:
          args: >
            --context=${{ github.workspace }}
            --dockerfile=dockerfile
            --destination=docker.io/krajendar/demo-argocd:latest
            --cache=true
        env:
          DOCKER_CONFIG: $HOME/.docker/
