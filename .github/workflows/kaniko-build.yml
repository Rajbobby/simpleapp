name: Build and Push Docker Image via Kaniko

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  kaniko-build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout application repo
        uses: actions/checkout@v3

      - name: Generate version tag
        id: version
        run: |
          if [ ! -f version.txt ]; then
            echo "simpleappversion0" > version.txt
          fi

          LAST_TAG=$(grep -o 'simpleappversion[0-9]*' version.txt | sed 's/simpleappversion//')
          NEXT=$((LAST_TAG + 1))
          VERSION="simpleappversion${NEXT}"

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "$VERSION" > version.txt
          echo "Generated version: $VERSION"

      - name: Create Docker auth
        run: |
          mkdir -p /home/runner/.docker
          echo "{\"auths\":{\"https://index.docker.io/v1/\":{\"username\":\"${{ secrets.DOCKER_USERNAME }}\",\"password\":\"${{ secrets.DOCKER_PASSWORD }}\"}}}" \
          > /home/runner/.docker/config.json

      - name: Build & Push image using Kaniko
        run: |
          docker run \
            -v $(pwd):/workspace \
            -v /home/runner/.docker:/kaniko/.docker:ro \
            gcr.io/kaniko-project/executor:latest \
            --context=/workspace \
            --dockerfile=dockerfile \
            --destination=docker.io/krajendar/cdacros:${VERSION} \
            --force \
            --cache=true

      ######################################################################
      # üî• NEW BLOCK ‚Äî Update deployment.yaml in ArgoCD Repo
      ######################################################################

      - name: Checkout ArgoCD GitOps repo
        uses: actions/checkout@v3
        with:
          repository: Rajbobby/simpleapp-argocd
          token: ${{ secrets.PAT_TOKEN }}   # ‚≠ê must use PAT
          path: argocd-repo

      - name: Update deployment.yaml
        run: |
          echo "Updating image tag inside ArgoCD deployment.yaml"
          sed -i "s|docker.io/krajendar/cdacros:.*|docker.io/krajendar/cdacros:${VERSION}|g" argocd-repo/app/deployment.yaml

      - name: Commit & Push image update to ArgoCD repo
        run: |
          cd argocd-repo
          git config user.email "ci@github.com"
          git config user.name "GitHub Actions"

          git add app/deployment.yaml
          git commit -m "Update image to docker.io/krajendar/cdacros:${VERSION}" || echo "No changes to commit"

          git push https://${{ secrets.PAT_TOKEN }}@github.com/Rajbobby/simpleapp-argocd.git

      ######################################################################
      # END NEW BLOCK
      ######################################################################

      - name: Commit & Push updated version.txt
        run: |
          git config user.email "ci@github.com"
          git config user.name "GitHub Actions"

          git add version.txt
          git commit -m "Updated version file to ${VERSION}" || echo "No changes to commit"

          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
          git push
